databaseChangeLog:
  - changeSet:
      id: "001"
      author: srsprasad 
      runOnChange: true
      runAlways: false
      comment: "This change in for Table Usser"
      changes:
        - createTable: 
            tableName: USER
            columns:
              - column:
                  name: ID
                  type: INT
                  autoIncrement: true
                  incrementBy: 1
                  startWith: 1
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: USER_PK_01
              - column:
                  name: GENDER
                  type: CHAR
                  constraints:
                    nullable: false
              - column:
                  name: SUR_NAME
                  type: VARCHAR(50)
              - column:
                  name: GVEN_NAME
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: GOTR_NAME
                  type: VARCHAR(50)
              - column:
                  name: DOB
                  type: DATE
              - column: 
                  name: EMAIL
                  type: VARCHAR(30)
              - column:
                  name: PHONE
                  type: VARCHAR(15)
              - column:
                  name: ADDRESS
                  type: VARCHAR(255)
              - column:
                  name: USERNAME
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: PASSWORD
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: ENABLED
                  type: CHAR
                  value: 'N'
              - column:
                  name: UPDATED_BY
                  type: INT
                  constraints:
                    nullable: false
                    referencedTableName: USER
                    referencedColumnNames: ID
                    foreignKeyName: USER_FK_01
              - column:
                  name: LAST_UPDATED
                  type: TIMESTAMP
                  constraints: 
                    nullable: false