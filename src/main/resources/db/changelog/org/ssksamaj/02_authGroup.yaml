databaseChangeLog:
  - changeSet:
      objectQuotingStrategy: QUOTE_ALL_OBJECTS
      id: "001"
      author: srsprasad 
      runOnChange: true
      runAlways: false
      comment: "This change in for Table Authentication Group"
      changes:
        - createTable: 
            tableName: AUTH_GROUP
            columns:
              - column:
                  name: ID
                  type: INT
                  autoIncrement: true
                  incrementBy: 1
                  startWith: 1
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: AUTH_GROUP_PK_01 
                    unique: true
              - column:
                  name: NAME
                  type: VARCHAR(50)
              - column:
                  name: DESC
                  type: VARCHAR(255)
              - column:
                  name: UPDATED_BY
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: LAST_UPDATED
                  type: TIMESTAMP 
                  constraints:
                    nullable: false