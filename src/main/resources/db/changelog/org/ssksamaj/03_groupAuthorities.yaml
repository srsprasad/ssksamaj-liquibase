databaseChangeLog:
  - changeSet:
      objectQuotingStrategy: QUOTE_ALL_OBJECTS
      id: "001"
      author: srsprasad 
      runOnChange: true
      runAlways: false
      comment: "This change in for Table Group Authorities"
      changes:
        - createTable: 
            tableName: GROUP_AUTHORITY
            columns:
              - column:
                  name: GROUP_ID
                  type: INT
                  constraints:
                    nullable: false
                    referencedTableName: AUTH_GROUP
                    referencedColumnNames: ID
                    foreignKeyName: GROUP_AUTH_FK_01
                    deleteCascade: true
                    validateNullable: true
                    validatePrimaryKey: true
                    validateForeignKey: true
              - column:
                  name: NAME
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: DESC
                  type: VARCHAR(255)
              - column:
                  name: UPDATED_BY
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: LAST_UPDATED
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: GROUP_AUTHORITY
            columnNames: GROUP_ID, NAME 
            constraintName: GROUP_AUTH_UNQ_01